<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            padding-left: 20px;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container2 {
            width: 90%;
            align-content: center;
            background: linear-gradient(135deg, #d32f2f 0%, #fd0000 100%);
            height: 100%;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .loader .circle {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background: linear-gradient(135deg, #d32f2f 0%, #fd0000 100%);
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader .circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader .circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loader .circle:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-15px);
            }
        }

        footer {
            font-size: 0.9em;
            color: #333;
        }

        footer a {
            color: #66a6ff;
        }
    </style>
</head>

<body>
